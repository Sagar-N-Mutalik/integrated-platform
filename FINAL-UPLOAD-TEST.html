<!DOCTYPE html>
<html>
<head>
    <title>‚úÖ File Upload - Working!</title>
    <style>
        body { font-family: Arial; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h1 { color: #333; text-align: center; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        .upload-area { border: 3px dashed #4CAF50; padding: 40px; text-align: center; border-radius: 10px; background: #f8f9fa; margin: 20px 0; }
        input[type="file"] { margin: 20px 0; padding: 15px; border: 2px solid #ddd; border-radius: 8px; width: 100%; font-size: 16px; }
        button { background: linear-gradient(135deg, #4CAF50, #45a049); color: white; padding: 15px 40px; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; width: 100%; transition: all 0.3s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .result { margin-top: 30px; padding: 20px; border-radius: 10px; }
        .success { background: linear-gradient(135deg, #d5f4e6, #a8e6cf); color: #155724; border: 2px solid #28a745; }
        .error { background: linear-gradient(135deg, #fadbd8, #f1948a); color: #721c24; border: 2px solid #dc3545; }
        .info { background: linear-gradient(135deg, #d6eaf8, #aed6f1); color: #0c5460; border: 2px solid #17a2b8; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; text-align: center; font-weight: bold; }
        .online { background: #d4edda; color: #155724; }
        .offline { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ File Upload Test</h1>
        <p class="subtitle">Cloudinary Integration - Ready to Upload!</p>
        
        <div id="status" class="status offline">Checking backend...</div>
        
        <div class="upload-area">
            <h3>üìÅ Select Your File</h3>
            <p style="color: #666;">Any file type, up to 50MB</p>
            <input type="file" id="fileInput" accept="*/*">
            <button id="uploadBtn" onclick="uploadFile()" disabled>üöÄ UPLOAD TO CLOUDINARY</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/v1/files/upload';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
        }

        async function checkBackend() {
            try {
                const response = await fetch('http://localhost:8080/api/v1/doctors');
                if (response.ok) {
                    document.getElementById('status').className = 'status online';
                    document.getElementById('status').textContent = '‚úÖ Backend Online - Cloudinary Ready!';
                    document.getElementById('uploadBtn').disabled = false;
                } else {
                    throw new Error('Backend not responding');
                }
            } catch (error) {
                document.getElementById('status').className = 'status offline';
                document.getElementById('status').textContent = '‚ùå Backend Offline';
                document.getElementById('uploadBtn').disabled = true;
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (!file) {
                showResult('‚ùå Please select a file first!', 'error');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'üì§ Uploading to Cloudinary...';
            showResult('üì§ Uploading your file to Cloudinary...', 'info');

            const formData = new FormData();
            formData.append('file', file);
            formData.append('userId', 'test-user-123');
            formData.append('folderId', 'root');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    showResult(`
                        <h3>üéâ SUCCESS! File uploaded to Cloudinary!</h3>
                        <p><strong>üìÅ File Name:</strong> ${result.fileName || result.name}</p>
                        <p><strong>üÜî File ID:</strong> ${result.id}</p>
                        <p><strong>üîó Cloudinary URL:</strong><br>
                           <a href="${result.fileUrl || result.url}" target="_blank" style="word-break: break-all;">${result.fileUrl || result.url}</a>
                        </p>
                        <p><strong>üìä Size:</strong> ${result.fileSize || result.size} bytes</p>
                        <p><strong>üìÖ Uploaded:</strong> ${new Date(result.uploadDate || Date.now()).toLocaleString()}</p>
                        <p style="color: #28a745; font-weight: bold; font-size: 18px; margin-top: 20px;">
                            ‚úÖ Your file is now stored on Cloudinary!
                        </p>
                    `, 'success');
                } else {
                    const error = await response.text();
                    showResult(`‚ùå Upload failed: ${error}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'üöÄ UPLOAD TO CLOUDINARY';
            }
        }

        // Check backend on load
        window.onload = checkBackend;
        setInterval(checkBackend, 10000);
    </script>
</body>
</html>
