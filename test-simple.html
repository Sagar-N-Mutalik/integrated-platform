<!DOCTYPE html>
<html>
<head>
    <title>File Upload Test</title>
</head>
<body>
    <h1>File Upload Test</h1>
    <input type="file" id="file">
    <button onclick="upload()">Upload</button>
    <div id="result"></div>

    <script>
        async function upload() {
            const file = document.getElementById('file').files[0];
            if (!file) {
                document.getElementById('result').innerHTML = 'Please select a file';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('userId', 'test-user');
            formData.append('folderId', 'root');

            try {
                const response = await fetch('http://localhost:8080/api/v1/files/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('result').innerHTML = 
                        `<h3>Success!</h3>
                         <p>File: ${result.fileName}</p>
                         <p>ID: ${result.id}</p>
                         <p>URL: <a href="${result.fileUrl}" target="_blank">${result.fileUrl}</a></p>`;
                } else {
                    const error = await response.text();
                    document.getElementById('result').innerHTML = `Error: ${error}`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `Network error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
