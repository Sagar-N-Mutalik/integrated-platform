<!DOCTYPE html>
<html>
<head>
    <title>Debug Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Debug Upload Test</h1>
    
    <div>
        <input type="file" id="file">
        <button onclick="debugUpload()">Debug Upload</button>
    </div>
    
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logDiv);
        }

        async function debugUpload() {
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            
            document.getElementById('logs').innerHTML = '';
            
            log('üöÄ Starting debug upload...');
            
            if (!file) {
                log('‚ùå No file selected', 'error');
                return;
            }
            
            log(`üìÅ File selected: ${file.name} (${file.size} bytes)`);
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('userId', 'test-user');
            formData.append('folderId', 'root');
            
            log('üì§ Sending request to: http://localhost:8080/api/v1/files/upload');
            
            try {
                const response = await fetch('http://localhost:8080/api/v1/files/upload', {
                    method: 'POST',
                    body: formData
                });
                
                log(`üì° Response status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const result = await response.json();
                    log(`‚úÖ Upload successful!`, 'success');
                    log(`üìÑ Response: ${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Upload failed: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
                log(`üîç Error details: ${error.stack}`, 'error');
            }
        }
    </script>
</body>
</html>
