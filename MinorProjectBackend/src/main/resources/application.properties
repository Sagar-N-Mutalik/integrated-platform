# =========================================
# üåê Application Configuration
# =========================================
spring.application.name=secured-health-records-backend

# -----------------------------------------
# Optional: Activate specific profile (dev, prod, etc.)
# spring.profiles.active=dev
# -----------------------------------------

# =========================================
# ‚öôÔ∏è Server Configuration
# =========================================
server.port=8080
server.servlet.context-path=/api/v1

# =========================================
# üóÑÔ∏è MongoDB Configuration
# =========================================
# Local MongoDB connection
spring.data.mongodb.uri=mongodb://localhost:27017/secured_health_records
spring.data.mongodb.auto-index-creation=true

# =========================================
# üîê JWT (Authentication) Configuration
# =========================================
# 24 hours in milliseconds
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-change-this-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# =========================================
# ‚òÅÔ∏è Cloudinary Configuration (for image uploads)
# =========================================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:dubaioglq}
cloudinary.api-key=${CLOUDINARY_API_KEY:144272113195418}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:djqQLv5WPKnC3JhP}

# =========================================
# üìß MailerSend Configuration (for email sending)
# =========================================
mailersend.api-key=${MAILERSEND_API_KEY:your-mailersend-api-key}
mailersend.from-email=${MAILERSEND_FROM_EMAIL:noreply@yourdomain.com}
mailersend.from-name=${MAILERSEND_FROM_NAME:Secured Health Records}

# =========================================
# üßæ Logging Configuration
# =========================================
logging.level.com.securedhealthrecords=DEBUG
logging.level.org.springframework.security=DEBUG

# =========================================
# üìÇ File Upload Configuration
# =========================================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# =========================================
# üåç CORS Configuration
# =========================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}

# =========================================
# üíª Frontend URL Configuration
# =========================================
frontend.url=${FRONTEND_URL:http://localhost:3000}
