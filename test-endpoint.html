<!DOCTYPE html>
<html>
<head>
    <title>Endpoint Test</title>
</head>
<body>
    <h1>Testing Backend Endpoint</h1>
    <button onclick="testEndpoint()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        async function testEndpoint() {
            const resultDiv = document.getElementById('result');
            
            // First test if backend is running
            try {
                const response = await fetch('http://localhost:8080/api/v1/files/user/test-user', {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<p style="color: green;">✅ Backend is running! Found ${data.length} files.</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: orange;">⚠️ Backend responded with status: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Cannot connect to backend: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
