<!DOCTYPE html>
<html>
<head>
    <title>WORKING FILE UPLOAD</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { 
            color: #2c3e50; 
            text-align: center; 
            margin-bottom: 30px;
        }
        .upload-area { 
            border: 3px dashed #3498db; 
            padding: 40px; 
            text-align: center; 
            margin: 30px 0; 
            border-radius: 15px; 
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            background: #e9ecef;
            border-color: #2980b9;
        }
        input[type="file"] { 
            margin: 20px 0; 
            padding: 15px; 
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
        }
        button { 
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white; 
            padding: 15px 40px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 18px; 
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }
        button:hover { 
            background: linear-gradient(135deg, #229954, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        .result { 
            margin-top: 30px; 
            padding: 20px; 
            border-radius: 10px; 
            font-size: 16px;
        }
        .success { 
            background: linear-gradient(135deg, #d5f4e6, #a8e6cf);
            color: #27ae60; 
            border: 2px solid #27ae60;
        }
        .error { 
            background: linear-gradient(135deg, #fadbd8, #f1948a);
            color: #e74c3c; 
            border: 2px solid #e74c3c;
        }
        .info { 
            background: linear-gradient(135deg, #d6eaf8, #aed6f1);
            color: #2980b9; 
            border: 2px solid #2980b9;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online { background: #27ae60; }
        .status-offline { background: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ WORKING FILE UPLOAD</h1>
        <p style="text-align: center; color: #7f8c8d; font-size: 18px;">
            <span id="status-indicator" class="status-indicator status-offline"></span>
            <span id="status-text">Checking backend...</span>
        </p>
        
        <div class="upload-area">
            <h3>üìÅ Select Your File</h3>
            <p style="color: #7f8c8d;">Any file type, up to 50MB</p>
            <input type="file" id="fileInput" accept="*/*">
            <br>
            <button id="uploadBtn" onclick="uploadFile()" disabled>üöÄ UPLOAD FILE</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
        }

        function updateStatus(online, message) {
            const indicator = document.getElementById('status-indicator');
            const text = document.getElementById('status-text');
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (online) {
                indicator.className = 'status-indicator status-online';
                text.textContent = message;
                uploadBtn.disabled = false;
            } else {
                indicator.className = 'status-indicator status-offline';
                text.textContent = message;
                uploadBtn.disabled = true;
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (!file) {
                showResult('‚ùå Please select a file first!', 'error');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'üì§ Uploading...';
            showResult('üì§ Uploading file to server...', 'info');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://localhost:8080/api/v1/files/simple-upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    showResult(`
                        <h3>üéâ SUCCESS! File uploaded successfully!</h3>
                        <p><strong>üìÅ Original File:</strong> ${result.fileName}</p>
                        <p><strong>üíæ Saved As:</strong> ${result.savedAs}</p>
                        <p><strong>üìä Size:</strong> ${result.size} bytes</p>
                        <p><strong>üìÇ Location:</strong> ${result.path}</p>
                        <p style="color: #27ae60; font-weight: bold; font-size: 18px;">‚úÖ Your file has been uploaded successfully!</p>
                    `, 'success');
                } else {
                    const error = await response.json();
                    showResult(`‚ùå Upload failed: ${error.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'üöÄ UPLOAD FILE';
            }
        }

        // Test backend connection on page load
        async function checkBackend() {
            try {
                const response = await fetch('http://localhost:8080/api/v1/files/simple-test');
                if (response.ok) {
                    const result = await response.json();
                    updateStatus(true, 'Backend connected and ready!');
                    showResult('‚úÖ Backend is online and ready for file uploads!', 'success');
                } else {
                    updateStatus(false, 'Backend connection failed');
                    showResult('‚ö†Ô∏è Backend connection issue. Please check if the server is running.', 'error');
                }
            } catch (error) {
                updateStatus(false, 'Backend offline');
                showResult('‚ùå Cannot connect to backend. Make sure the Spring Boot server is running on port 8080.', 'error');
            }
        }

        // Check backend status when page loads
        window.onload = checkBackend;
        
        // Recheck every 10 seconds
        setInterval(checkBackend, 10000);
    </script>
</body>
</html>
