<!DOCTYPE html>
<html>
<head>
    <title>Simple Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f8ff; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        h1 { color: #333; text-align: center; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; text-align: center; }
        .online { background: #d4edda; color: #155724; }
        .offline { background: #f8d7da; color: #721c24; }
        input[type="file"] { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:disabled { background: #6c757d; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Upload Test</h1>
        
        <div id="status" class="status offline">Checking backend...</div>
        
        <input type="file" id="fileInput">
        <button id="uploadBtn" onclick="uploadFile()" disabled>Upload File</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function checkBackend() {
            try {
                const response = await fetch('http://localhost:8080/ping');
                if (response.ok) {
                    document.getElementById('status').className = 'status online';
                    document.getElementById('status').textContent = 'Backend Online ✓';
                    document.getElementById('uploadBtn').disabled = false;
                } else {
                    throw new Error('Backend not responding');
                }
            } catch (error) {
                document.getElementById('status').className = 'status offline';
                document.getElementById('status').textContent = 'Backend Offline ✗';
                document.getElementById('uploadBtn').disabled = true;
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const resultDiv = document.getElementById('result');
            
            if (!file) {
                resultDiv.innerHTML = '<div class="error">Please select a file</div>';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                resultDiv.innerHTML = '<div>Uploading...</div>';
                
                const response = await fetch('http://localhost:8080/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Upload Successful!</h3>
                            <p>File: ${result.fileName}</p>
                            <p>Size: ${result.size} bytes</p>
                            <p>Type: ${result.contentType}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ ${result.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
            }
        }

        // Check backend on load
        checkBackend();
        setInterval(checkBackend, 5000);
    </script>
</body>
</html>
