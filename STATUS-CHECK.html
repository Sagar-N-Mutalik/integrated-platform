<!DOCTYPE html>
<html>
<head>
    <title>System Status Check</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        h1 { color: #333; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 2px solid #28a745; }
        .error { background: #f8d7da; color: #721c24; border: 2px solid #dc3545; }
        .loading { background: #fff3cd; color: #856404; border: 2px solid #ffc107; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç System Status Check</h1>
        
        <h2>Backend Status</h2>
        <div id="backendStatus" class="status loading">Checking...</div>
        
        <h2>Doctors Endpoint</h2>
        <div id="doctorsStatus" class="status loading">Checking...</div>
        <button onclick="checkDoctors()">Refresh Doctors</button>
        
        <h2>Hospitals Endpoint</h2>
        <div id="hospitalsStatus" class="status loading">Checking...</div>
        <button onclick="checkHospitals()">Refresh Hospitals</button>
        
        <h2>Sample Data</h2>
        <div id="sampleData"></div>
    </div>

    <script>
        async function checkBackend() {
            try {
                const response = await fetch('http://localhost:8080/api/v1/doctors');
                if (response.ok) {
                    document.getElementById('backendStatus').className = 'status success';
                    document.getElementById('backendStatus').innerHTML = '‚úÖ Backend is ONLINE and responding';
                } else {
                    throw new Error('Backend returned error');
                }
            } catch (error) {
                document.getElementById('backendStatus').className = 'status error';
                document.getElementById('backendStatus').innerHTML = '‚ùå Backend is OFFLINE: ' + error.message;
            }
        }

        async function checkDoctors() {
            document.getElementById('doctorsStatus').className = 'status loading';
            document.getElementById('doctorsStatus').innerHTML = 'Checking doctors...';
            
            try {
                const response = await fetch('http://localhost:8080/api/v1/search/doctors');
                if (response.ok) {
                    const doctors = await response.json();
                    document.getElementById('doctorsStatus').className = 'status success';
                    document.getElementById('doctorsStatus').innerHTML = 
                        `‚úÖ Doctors endpoint working! Found ${doctors.length} doctors`;
                    
                    // Show sample
                    if (doctors.length > 0) {
                        document.getElementById('sampleData').innerHTML = 
                            `<h3>Sample Doctor:</h3><pre>${JSON.stringify(doctors[0], null, 2)}</pre>`;
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                document.getElementById('doctorsStatus').className = 'status error';
                document.getElementById('doctorsStatus').innerHTML = '‚ùå Doctors endpoint failed: ' + error.message;
            }
        }

        async function checkHospitals() {
            document.getElementById('hospitalsStatus').className = 'status loading';
            document.getElementById('hospitalsStatus').innerHTML = 'Checking hospitals...';
            
            try {
                const response = await fetch('http://localhost:8080/api/v1/search/hospitals');
                if (response.ok) {
                    const hospitals = await response.json();
                    document.getElementById('hospitalsStatus').className = 'status success';
                    document.getElementById('hospitalsStatus').innerHTML = 
                        `‚úÖ Hospitals endpoint working! Found ${hospitals.length} hospitals`;
                    
                    // Show sample
                    if (hospitals.length > 0) {
                        document.getElementById('sampleData').innerHTML = 
                            `<h3>Sample Hospital:</h3><pre>${JSON.stringify(hospitals[0], null, 2)}</pre>`;
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                document.getElementById('hospitalsStatus').className = 'status error';
                document.getElementById('hospitalsStatus').innerHTML = '‚ùå Hospitals endpoint failed: ' + error.message;
            }
        }

        // Run checks on load
        window.onload = function() {
            checkBackend();
            checkDoctors();
            checkHospitals();
        };
    </script>
</body>
</html>
